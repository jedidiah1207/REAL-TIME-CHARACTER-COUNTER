<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <h2 class="text">
            Real-time Character Counter
        </h2>
        <textarea placeholder="Start Typing!" class="input" id="input" cols="30" rows="10" maxlength="200"></textarea>
        <div class="footer">
            <h3 class="tot-char">Total Characters: <span class="count" id="count">0</span></h3>
        <h3 class="rem">Remaining:<span class="rcount" id="rcount">200</span></h3>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
